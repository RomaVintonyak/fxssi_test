<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <!--custom styles-->
  <link rel="stylesheet" href="css/style.min.css" />
  <meta name="description" content="fxssi" />
  <meta name="keywords" content="test work" />
  <meta name="google" content="notranslate" />
  <meta name="author" content="@Roman" />
  <meta name="robots" content="index, follow" />
  <!--disable format detection (iPhone / IPod / IPad) -->
  <meta name="format-detection" content="telephone=no" />
  <!--BlackBerry-->
  <meta http-equiv="x-rim-auto-match" content="none" />
  <title>Test work for fxssi.com</title>
</head>
<body>
  <!--header-->
  <header id="header">
    <div class="header__wraper">
      <div class="nav__brand">
        <a href="index.html"><img src="img/header/logo.svg" alt="logo"></a>
      </div><!--/.nav__brand-->
      <div class="container">
        <div class="menu__wraper">
          <div class="menu__wraper--text">
            <h2>Account Settings</h2>
          </div>
          <div class="menu__wraper--icon">
            <ul class="lang__menu">
              <li class="lang__menu--icon"><img src="img/header/user_sm.svg" alt="userIcon"></li>
              <li class="lang__menu--text"><a href="#">Ru</a></li>
            </ul>
          </div>
        </div><!--/.menu__wraper-->
      </div><!--/.container-->
    </div><!--/.header__wraper-->
  </header>
  <!--sidebar-->
  <aside id="aside">
    <div class="nav__brand nav__brand--aside">
      <a href="index.html"><img src="img/header/logo.svg" alt="logo"></a>
    </div><!--/.nav__brand-->
    <nav class="aside__nav">
     <ul class="aside__nav--menu">
       <li class="menu__item">
         <svg class="icon"><use xlink:href="sprite.svg#prod"></use></svg>
         <a href="">My products</a>
       </li>
       <li class="menu__item">
        <svg class="icon"><use xlink:href="sprite.svg#subc"></use></svg>
        <a href="">Subscription</a>
      </li>
      <li class="menu__item menu__item--active">
        <svg class="icon"><use xlink:href="sprite.svg#seting"></use></svg>
        <a href="">Account Settings</a>
      </li>
      <li class="menu__item">
        <svg class="icon"><use xlink:href="sprite.svg#support"></use></svg>
        <a href="">Customer Support</a>
      </li>
     </ul><!--/.menu-->
     <div class="logout">
      <img src="img/menu_icons/logout.svg" alt="icon">
      <a>Sign Out</a>
     </div><!--/.-->
    </nav><!--/.aside__nav-->
  </aside>
  <!--main section-->
  <main id="main">
    <div class="container">
    <!--general seting-->
    <section id="generalSeting">
      <div class="general__wraper">
        <div class="general__wraper--title">
          <h2>General Settings</h2>
        </div><!--/.title-->
        <h4>Profile picture</h4>
        <div class="general__wraper--avatar">
          <div class="avatar__icon">
            <div class="avatar__icon--circle">
              <img src="img/general/avatarIcon.svg" alt="avatar">
            </div>
          </div>
          <div class="avatar__btn">
            <div class="avatar__btn--load">
              <label for="loadAvatar">Choose file</label>
              <input type="file" id="loadAvatar">
            </div>
            <p><img src="img/general/fileFormatsIcon.svg" alt="icon"> Jpg, png, bmp, size - 400*400</p>
          </div>
        </div><!---/.avatar-->
        <div class="general__wraper--password">
          <p>Password</p>
          <a href="#" class="btn" >Change Password</a>
        </div><!---/.password-->
        <form acttion="#" class="general__wraper--form" id="setingForm">
          <label for="fullName">Full Name</label>
          <input type="text" name="setingName" id="fullName" placeholder="Your name">
          <label for="setingMail">Email Adress</label>
          <input type="email" name="setingMail" id="setingMail" placeholder="Email Address">
          <button type="button" class="btn btn--active" id="setingButton">Save Changes</button>
        </form><!--/.form-->
      </div><!--/.general__wraper-->
    </section><!--general seting-->      
    </div><!--/.container-->
  </main>
  <!--jQuery conected-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>');</script>
  <!--main script-->
  <script src="js/main.min.js"></script>
</body>
</html>
